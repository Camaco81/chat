<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Incio - Chatea App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="../img/logo-chat.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/colors.css">
	<link rel="stylesheet" href="../css/home.css">
</head>
<body id="contenido-protegido">
	<header class="d-flex justify-content-between align-items-center">
		<img src="../img/logo-chat.png" alt="" class="col-md-1 col-2 rounded-2 mx-2 mt-2">

		
		<div class="dropdown">
    <i class="fas fa-cog fa-2x  h3 mx-2 icon-menu" data-bs-toggle="dropdown" aria-expanded="false"></i>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-user"></i> Mi perfi</a></li>
      <li><a class="dropdown-item" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a></li>
      <!-- <li><a class="dropdown-item" href="#">Opción 3</a></li> -->
    </ul>
  </div>
	</header>
	<main>
		<div class="modal fade" id="modal-chat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Iniciar chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="search-user" class="form-control" placeholder="Buscar usuario...">
        <div id="user-results">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<h2 class="mx-2">Mis chats</h2>

<div  id="chat-list" class="mx-2 rounded-2"></div>


		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"><button class="btn-blue border border-1 rounded-2 p-3" data-bs-toggle="modal" data-bs-target="#modal-chat"><i class="fa-solid fa-message"></i> Iniciar chat</button></div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	 <script src="https://kit.fontawesome.com/b26a7e9eb3.js" crossorigin="anonymous"></script>
	 <script src="../firebase/logout.js" type="module"></script>
	 <script src="../firebase/security.js" type="module"></script>
	  <script src="../js/home.js" type="module"></script>

</body>
</html>
