<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil - Chatea App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="../img/logo-chat.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/colors.css">
	<link rel="stylesheet" href="../css/profile.css">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/fondo.css">


</head>
<body id="contenido-protegido">
	<header>
		<div class="p-2 d-flex justify-content-between align-items-center">
			<img src="../img/logo-chat.png" alt="" class="col-md-1 col-2 rounded-2 mx-2 mt-2">
		<h2 class="text-blue-800"> <a href="home.html"><i class="fa-solid fa-arrow-left text-blue-800 mx-2"></i></a> Perfil</h2>
		</div>
	</header>
	<main class="d-flex flex-column justify-content-center align-items-center">
		<div class="circulo-grande bg-gradient d-flex justify-content-center align-items-center ">
  	 <i class="fa-solid fa-user text-white "></i>
		</div>
  <h2 class="mt-2 text-blue-800">Nombre</h2>

  <div class="d-flex">	
	<p id="nameUser" class="text-muted"></p>	
	<i class="fa-solid fa-solid fa-pen-to-square mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-edit"></i>
</div>

	</main>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<form id="userEditname">
		 <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-blue-800" id="exampleModalLabel">Editar nombre</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <input type="text" id="edit-name-input" class="col-12 border border-1 rounded-2 border-secondary">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn-blue rounded-2 p-2" id="save-name-button">Save changes</button>
      </div>
    </div>
  </div>
	</form>
 
</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	 <script src="https://kit.fontawesome.com/b26a7e9eb3.js" crossorigin="anonymous"></script>
	  <script src="../firebase/security.js" type="module"></script>
	  <script src="../js/profile.js" type="module"></script>
</body>
</html>
