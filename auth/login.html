<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/fondo.css">
	<link rel="stylesheet" href="../css/colors.css">
	<link rel="shortcut icon" href="../img/logo-chat.png" type="image/x-icon">
</head>
<body class="bg-gradient">
	<main class="d-flex justify-content-center align-items-center mt-2">
	
	<form class="d-flex flex-column p-2 col-10 col-md-6 bg-white mt-4 rounded-2 p-4 text-blue-800 fw-semibold mb-4" id="formRegister">
		<div class="d-flex flex-column flex-md-row justify-content-center align-items-center mb-2">
			<img src="../img/logo-chat.png" alt="" class="rounded-2 col-6 col-md-3">
			<h1 class="text-blue-800 col-6 mx- text-center">Inicia sesión</h1>
		</div>
		<label for="" class="mb-1">Usuario</label>
		<input required class="mb-1  rounded-2 p-1 border border-1 bg-transparent"  placeholder="@ejemplo.com" type="email"  id="usuario">
		<label for="" class="mb-1">Contraseña</label>
		<input required class="mb-1  rounded-2 p-1 border border-1 bg-transparent"  placeholder="Ingres su Contraseña" type="password"  id="pass">
		<div class="text-muted"><input type="checkbox" name="" id="show"> Mostar contraseña</div>
		<input type="button" value="Iniciar sesión" class="mt-2 p-1 rounded-2 border border-1 btn-blue" id="login">

		<p class="text-muted">¿No tienes una cuenta?<a href="sign-up.html"> Ristrate aqui</a></p>

	</form>

	</main>

	<script src="../js/showpass.js"></script>
	<script src="../firebase/login.js" type="module"></script>
	
</body>
</html>
